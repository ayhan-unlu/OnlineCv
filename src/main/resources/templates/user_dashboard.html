<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<div class="text-center mt-5">
    <h1 th:text="'Welcome User ' + ${loggedInUserEntity.username} + ' to User Dashboard'"></h1>
</div>
<div class="container mt-5">
    <h1 th:text="'User Details'"></h1>
    <table class="table table-striped table-hover table-bordered">
        <tbody>
        <tr>
            <td th:text="'Id'"></td>
            <td th:text="${loggedInUserEntity.id}"></td>
        </tr>
        <tr>
            <td th:text="'Username'"></td>
            <td th:text="${loggedInUserEntity.username}"></td>
        </tr>
        <tr>
            <td th:text="'Role'"></td>
            <td th:text="${loggedInUserEntity.role}"></td>
        </tr>
        <tr>
            <td th:text="'Status'"></td>
            <td th:text="${loggedInUserEntity.status}"></td>
        </tr>
        <tr>
            <td th:text="'Name'"></td>
            <td th:text="${loggedInUserEntity.name}"></td>
        </tr>
        <tr>
            <td th:text="'Surname'"></td>
            <td th:text="${loggedInUserEntity.surname}"></td>
        </tr>
        <tr>
            <td th:text="'Phone'"></td>
            <td th:text="${loggedInUserEntity.phone}"></td>
        </tr>
        <tr>
            <td th:text="'Field of Experience'"></td>
            <td th:text="${loggedInUserEntity.fieldOfExperience}"></td>
        </tr>
        <tr>
            <td th:text="'Experience Year'"></td>
            <td th:text="${loggedInUserEntity.experienceYear}"></td>
        </tr>
        <tr>
            <td th:text="'Military Service Finished'"></td>
            <td th:text="${loggedInUserEntity.militaryServiceFinished}"></td>
        </tr>
        <tr>
            <td th:text="'CV Storage Months'"></td>
            <td th:text="${loggedInUserEntity.cvStorageMonth}"></td>
        </tr>
        <tr>
            <td th:text="'Failed Login Attempts'"></td>
            <td th:text="${loggedInUserEntity.failedLoginAttempts}"></td>
        </tr>
        </tbody>

    </table>
</div>

<div class="text-center mt-5">
<form th:action="@{/logout}" method="post">
    <button type="submit" th:text="'Logout'"></button>
</form>
</div>
</body>
</html>
